<!DOCTYPE html>
<html>
<head>
    <title>CANWEB CAG Demo Railway</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
</head>
<meta charset="utf-8">
<link href="cagdemo.css" rel="stylesheet" type="text/css">
<script src="cagdemo.js"></script>
<script>
    // -------------------------------------------
    // Global setup
    systext = new scrolltext('systext', 22); // Create a store for system text
    syshide = true;                         // Initially hide system text
    simmode = true;                         // Set initial simulation mode
    stopdir = true;                         // Stop before changing direction
    maxrows = 6;                            // Max rows for selection box
    maxfunc = 10;                           // Maximum number of loco function keys
    // -------------------------------------------
</script>
<body>
<div class="cont" style="width:800px;left:0px;top:0px;">
    <div class="panl" style="height:480px;">
        <!-- The main track drawing -->
        <img class="pdwg" src="cagdemoTrack.svg" style="left:0px;top:0px;">
        <!-- Software version -->
        <div class="psys" id="sysvers" style="color:GhostWhite;left:605px;top:2px;font-size:12px;"></div>
        <!-- The system text can display the log -->
        <div class="psys" id="systext" style="left:5px;top:10px;height:420px;width:780px;"></div>
        <!-- The status box displays the time/date or connection status -->
        <div class="ptxt" id="status" onclick="statusclick();" style="left:0px;top:420px;width:800px;height:40px;">
            Connecting...
        </div>
        <!-- Define layout control buttons -->
        <div class="gbut0" style="left:5px;top:380px;">
            <div class="gbut1" onclick="sendonevent('9');">Start of Day</div>
        </div>
        <div class="gbut0" style="left:160px;top:380px;">
            <div class="gbut1">Test</div>
            <div class="gbut2"><img id="e8" onclick="sendtoggle('8');" src="cwgbutr0.png"></div>
        </div>
        <div class="gbut0" style="left:315px;top:380px;">
            <div class="gbut1">Aux Func</div>
            <div class="gbut2"><img id="e95" onclick="sendtoggle('95');" src="cwgbutg0.png"></div>
        </div>
        <div class="gbut0" style="left:470px;top:380px;">
            <div class="gbut1">Simulate</div>
            <div class="gbut2"><img id="a0" onclick="simbutton();" src="cwgbutg0.png"></div>
        </div>
        <div class="sbut0" style="left:625px;top:315px;">
            <div class="sbut3"><b>Stop<br>All</b></div>
            <div class="sbut2"><img id="a1" onclick="auxtoggle('1');" src="cwsbutr0.png"></div>
        </div>
        <!-- TURNBACK -->
        <!-- ToTI -->
        <img alt="ToTI N5E3" class="ptot" id="e5-3" onclick="simtoggle('5-3');" src="TrackCircuit0.svg"
             style="left:   0px;top:180px;">
        <img alt="ToTI N5E3" class="ptot" id="e5-3a" onclick="simtoggle('5-3');" src="TrackCircuit0.svg"
             style="left:  60px;top:180px;">
        <img alt="ToTI N5E3" class="ptot" id="e5-3b" onclick="simtoggle('5-3');" src="TrackCircuit0.svg"
             style="left: 120px;top:180px;">
        <!-- Shunt Limit -->
        <img alt="Spot N5E3" class="ptot" id="e5-4" onclick="simtoggle('5-4');" src="StopBoard0.svg"
             style="left: 0px;top:180px;">
        <!-- Turnout Feedback -->
        <img alt="Turnout N5E5" class="ptot" id="e5-5" onclick="simtoggle('5-5');" src="TurnoutWyeLDnN0.svg"
             style="left: 180px;top:180px;">
        <img alt="Turnout N5E6" class="ptot" id="e5-6" onclick="simtoggle('5-6');" src="TurnoutWyeLUpR0.svg"
             style="left: 180px;top:180px;">
        <!-- Up Junction -->
        <!-- ToTI -->
        <img alt="ToTI N5E2" class="ptot" id="e5-2" onclick="simtoggle('5-2');" src="TrackCircuit0.svg"
             style="left: 240px;top:120px;">
        <img alt="ToTI N5E2" class="ptot" id="e5-2a" onclick="simtoggle('5-2');" src="TrackCircuit0.svg"
             style="left: 300px;top:120px;">
        <!-- Turnout Clipped OOU -->
        <img alt="T/O OOU" class="ptot" src="TurnoutWyeRightDnWhite.svg"
             style="width:60px;height:60px;left:180px;top:120px;">
        <!-- Down Junction -->
        <!-- ToTI -->
        <img alt="ToTI N5E1" class="ptot" id="e5-1" onclick="simtoggle('5-1');" src="TrackCircuit0.svg"
             style="left: 240px;top:240px;">
        <img alt="ToTI N5E1" class="ptot" id="e5-1a" onclick="simtoggle('5-1');" src="TrackCircuit0.svg"
             style="left: 300px;top:240px;">
        <!-- Turnout Clipped OOU -->
        <img alt="T/O OOU" class="ptot" src="TurnoutWyeRightUpWhite.svg"
             style="width:60px;height:60px;left:180px;top:240px;">
        <!-- STATION -->
        <!-- Up ToTI -->
        <img alt="ToTI N6E2" class="ptot" id="e6-2" onclick="simtoggle('6-2');" src="TrackCircuit0.svg"
             style="left: 360px;top:120px;">
        <img alt="ToTI N6E2" class="ptot" id="e6-2a" onclick="simtoggle('6-2');" src="TrackCircuit0.svg"
             style="left: 420px;top:120px;">
        <!-- Up Platform Stop -->
        <img alt="Spot N6E3" class="ptot" id="e6-3" onclick="simtoggle('6-3');" src="StopBoard0.svg"
             style="left: 420px;top:120px;">
        <!-- Down ToTI -->
        <img alt="ToTI N6E1" class="ptot" id="e6-1" onclick="simtoggle('6-1');" src="TrackCircuit0.svg"
             style="left: 360px;top:240px;">
        <img alt="ToTI N6E1" class="ptot" id="e6-1a" onclick="simtoggle('6-1');" src="TrackCircuit0.svg"
             style="left: 420px;top:240px;">
        <!-- Up Platform Stop -->
        <img alt="Spot N6E4" class="ptot" id="e6-4" onclick="simtoggle('6-4');" src="StopBoard0.svg"
             style="left: 240px;top:240px;">
        <!-- Fiddle Yard -->
        <!-- ToTI -->
        <img alt="ToTI N7E3" class="ptot" id="e7-3" onclick="simtoggle('7-3');" src="TrackCircuitSW0.svg"
             style="left: 480px;top:120px;">
        <img alt="ToTI N7E3" class="ptot" id="e7-3a" onclick="simtoggle('7-3');" src="TrackCircuitNE0.svg"
             style="left: 480px;top:180px;">
        <img alt="ToTI N7E3" class="ptot" id="e7-3b" onclick="simtoggle('7-3');" src="TrackCircuit0.svg"
             style="left: 480px;top:240px;">
        <img alt="ToTI N7E3" class="ptot" id="e7-3c" onclick="simtoggle('7-3');" src="TrackCircuitSW0.svg"
             style="left: 540px;top:180px;">
        <img alt="ToTI N7E3" class="ptot" id="e7-3d" onclick="simtoggle('7-3');" src="TrackCircuit0.svg"
             style="left: 600px;top:240px;">
        <img alt="ToTI N7E3" class="ptot" id="e7-3e" onclick="simtoggle('7-3');" src="TrackCircuit0.svg"
             style="left: 660px;top:240px;">
        <img alt="ToTI N7E3" class="ptot" id="e7-3f" onclick="simtoggle('7-3');" src="TrackCircuit0.svg"
             style="left: 720px;top:240px;">
        <!-- Shunt Limit -->
        <img alt="Spot N7E3" class="ptot" id="e7-4" onclick="simtoggle('7-4');" src="StopBoard0.svg"
             style="left: 720px;top:240px;">
        <!-- Turnout Feedback -->
        <img alt="Turnout N7E1" class="ptot" id="e7-1" onclick="simtoggle('7-1');" src="TurnoutRightNormal0.svg"
             style="left: 540px;top:240px;">
        <img alt="Turnout N7E2" class="ptot" id="e7-2" onclick="simtoggle('7-2');" src="TurnoutRightReverse0.svg"
             style="left: 540px;top:240px;">
    </div>
    <div id="overlay">
    </div>
</div>
</body>
</html>
